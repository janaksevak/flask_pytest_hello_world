version: 2.1

orbs:
  python: circleci/python@3.1.0

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    executor: python/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install pytest
          command: pip install pytest
      - run:
          name: Run Tests
          command: pytest test_hello_world.py

workflows:
  build_and_test:
    jobs:
      - build 
      - test:
          requires:
            - build
